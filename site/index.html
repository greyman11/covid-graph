<!DOCTYPE html>
<html>

<head>
  <title>Covid Chart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  <style>
    html {
      font-family: 'IBM Plex Sans', sans-serif;
    }

    .card {
      border-radius: 10px !important;
    }

    ul:not(.browser-default) {
      border-radius: 10px !important;
    }
  </style>
</head>

<body class="grey lighten-2">
  <!-- Dropdown Structure -->
  <ul id="dropdown1" class="dropdown-content">
  </ul>
  <ul id="dropdown2" class="dropdown-content">
  </ul> 
  <div class="containers">
    <div class="row">
      <div class="col s12 m10 offset-m1">
        <nav class="light-blue darken-4 white-text">
          <div class="nav-wrapper">
            <a href="#!" class="brand-logo white-text">Covid Stats</a>
            <ul class="right hide-on-small-and-down">
              <!-- <li><a class="black-text" href="#!">About</a></li> -->
              <li><a class="dropdown-button white-text" href="#!" data-activates="dropdown1">Time Filters<i
                    class="material-icons right">arrow_drop_down</i></a></li>
            </ul>
          </div>
        </nav>
        <span>v20.11.24</span>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m10 offset-m1">

        <ul class="collapsible" data-collapsible="accordion">
          <li class="white">
            <div class="collapsible-header"><i class="material-icons">arrow_drop_down</i>Search Locations</div>
            <div class="collapsible-body">
              <div class="input-field">
                <i class="material-icons prefix">search</i>
                <input list="ddLocations" id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Search Locations</label>
                <datalist id="ddLocations">
                </datalist>
                <a class="btn light-blue darken-4 white-text" id="locationButton">Submit</a>
                <a class="btn grey" style="display: none;" id="clearLocationButton">Clear</a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m8 offset-m1">
        <div class="card">
          <div class="card-content">
            <span class="card-title" id="setLocation"></span>
            <canvas id="myChart" width="100" height="65"></canvas>
          </div>
        </div>
      </div>
      <div class="col s12 m2">
        <div class="row">
          <div class="col s12">
            <div class="card">
              <div class="card-content">
                <span class="card-title"><u>New Cases</u></span>
                <h5 class="center" id="newCases"></h5>
              </div>
            </div>
          </div>
          <div class="col s12">
            <div class="card">
              <div class="card-content">
                <span class="card-title"><u>Total Cases</u></span>
                <h5 class="center" id="totalCases"></h5>
              </div>
            </div>
          </div>
          <div class="col s12">
            <div class="card">
              <div class="card-content">
                <span class="card-title"><u>Total Deaths</u></span>
                <h5 class="center" id="totalDeaths"></h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="./js/charts.js"></script>
</body>

</html>
