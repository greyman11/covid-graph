<!DOCTYPE html>
<html>

<head>
  <title>Covid Chart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet"> 
  <style>
    html {
      font-family: 'IBM Plex Sans', sans-serif;
    }
    .card {
    border-radius: 10px!important;
    }
    ul:not(.browser-default) {
    border-radius: 10px!important;
}
  </style>
</head>

<body class="grey lighten-2">
  <!-- Dropdown Structure -->
  <ul id="dropdown1" class="dropdown-content">
  </ul>
  <ul id="dropdown2" class="dropdown-content">
  </ul>

  </ul>
  <nav class="white">
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo black-text">Covid Stats <span id="setLocation">- UK</span></a>
      <ul class="right">
        <!-- <li><a class="black-text" href="#!">About</a></li> -->
        <li><a class="black-text">v20.11.14</a></li>
        <li><a class="dropdown-button grey darken-4 white-text" href="#!" data-activates="dropdown1">Time Filters<i
              class="material-icons right">arrow_drop_down</i></a></li>
        <li><a class="dropdown-button grey darken-4 white-text" href="#!" data-activates="dropdown2">Location Filters<i
              class="material-icons right">arrow_drop_down</i></a></li>
      </ul>
    </div>
  </nav>
  <div class="containers">
    <div class="row">
      <div class="col s3 offset-s1">
        <div class="card">
          <div class="card-content">
            <span class="card-title"><u>New Cases</u></span>
            <h5 class="center" id="newCases"></h5>
          </div>
        </div>
      </div>
      <div class="col s4">
        <div class="card">
          <div class="card-content">
            <span class="card-title"><u>Total Cases</u></span>
            <h5 class="center" id="totalCases"></h5>
          </div>
        </div>
      </div>
      <div class="col s3">
        <div class="card">
          <div class="card-content">
            <span class="card-title"><u>Total Deaths</u></span>
            <h5 class="center" id="totalDeaths"></h5>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s10 offset-s1">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Chart</span>
            <canvas id="myChart" width="200" height="90"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/charts.js"></script>
</body>

</html>
